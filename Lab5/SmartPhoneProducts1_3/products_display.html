<html>

<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">

                </p>        
                <h1>Used Smart Phone Store</h1>
            <p style="text-align: center; font-weight: bold;">

    </header>

            onclick="className='item'; hits_span.innerHTML = ++hits;
            hit_spin_span.innerHTML = (hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
                <h2>Nokia</h2>
                <p>$35.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg">
            </section>

            <section class="item" 
            onmouseover="className='item rotate'; spins_span.innerHTML = ++spins;
            hit_spin_span.innerHTML = (hits_span.innerHTML/spins_span.innerHTML).toFixed(2);"
            onclick="className='item'; hits_span.innerHTML = ++hits;
            hit_spin_span.innerHTML = (hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
                <h2>Samsung</h2>
                <p>$45.00</p>
                <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg">
            </section>

            onmouseover="className='item rotate'; spins_span.innerHTML = ++spins;

                <h2>Blackberry</td>
                </h2>

            </section>

        </main>
    </div>
</body>
<footer>
    <h1>
        <script> 
            document.write("Your One Stop Shop for Used Phones - "+store_name+"'s");
        </script>
    </h1>
    <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
        <script>
            let line=1;
            let line2=2;
            let line3=3;
            let now = new Date();
            let year = now.getFullYear();
            let hoursx = now.getHours();
            let hours = (hoursx + 11) % 12 + 1;
            let minutes = now.getMinutes();
            let time = hours + ":" + minutes;
            let amPm = hours > 12 ? 'AM' : 'PM';

            document.write(`
                    <tr>
                        <th colspan="2"><h1>Your One Stop For Used Phones - ${first_name[0]}.${last_name[0]}.'s</h1>
                        </th>
                    </tr>
                
                    <tr>
                        <td>${line}</td>
                        <td><br>Copyright @ ${first_name} ${last_name}</td>
                    </tr>
                
                    <tr>
                        <td>${line2}</td>
                        <td>${year}</td>
                    </tr>
                
                    <tr>
                        <td>${line3}</td>
                        <td>${time}${amPm}</td>
                    </tr>
                `);
        </script> 
    </table>
</footer>
