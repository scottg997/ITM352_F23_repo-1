<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td {
            height: 25px;
            width: 20px;
            text-align: center;
            cursor: cell;
        }
        td:hover {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <table>
        <tbody id="game-board">
            <!-- Creating Tic-Tac-Toe board -->
        </tbody>
    </table>
    <div id="status_div">X goes first</div>

    <script>
        const board = [['-', '-', '-'], ['-', '-', '-'], ['-', '-', '-']];
        const marks = ["X", "O"];
        let moveNum = 0;
        let gameWon = false;

        const gameBoard = document.getElementById("game-board");
        const statusDiv = document.getElementById("status_div");

        function createCell(row, col) {
            const cell = document.createElement("td");
            cell.addEventListener("click", () => makeMove(row, col));
            cell.style.cursor = "pointer";
            return cell;
        }

        function makeMove(row, col) {
            if (board[row][col] === '-' && !gameWon) {
                const currentPlayer = marks[moveNum % 2];
                board[row][col] = currentPlayer;
                gameBoard.rows[row].cells[col].textContent = currentPlayer;
                moveNum++;
                checkForWin();
                if (!gameWon) {
                    statusDiv.innerHTML = marks[moveNum % 2] + " goes";
                }
                if (moveNum === 9 && !gameWon) {
                    statusDiv.innerHTML = "It's a draw!";
                }
                if (currentPlayer === "X" && !gameWon) {
                    computerMove();
                }
            }
        }

        function computerMove() {
            // Implement the computer's move logic here
            // For simplicity, let's make a random move
            if (!gameWon) {
                let row, col;
                do {
                    row = Math.floor(Math.random() * 3);
                    col = Math.floor(Math.random() * 3);
                } while (board[row][col] !== "-");
                makeMove(row, col);
            }
        }

        function checkForWin() {
            // Implement the win-checking logic here
            const winningPatterns = [
                [[0, 0], [0, 1], [0, 2]],
                [[1, 0], [1, 1], [1, 2]],
                [[2, 0], [2, 1], [2, 2]],
                [[0, 0], [1, 0], [2, 0]],
                [[0, 1], [1, 1], [2, 1]],
                [[0, 2], [1, 2], [2, 2]],
                [[0, 0], [1, 1], [2, 2]],
                [[0, 2], [1, 1], [2, 0]],
            ];

            for (const pattern of winningPatterns) {
                const [a, b, c] = pattern;
                if (board[a[0]][a[1]] !== "-" &&
                    board[a[0]][a[1]] === board[b[0]][b[1]] &&
                    board[a[0]][a[1]] === board[c[0]][c[1]]) {
                    statusDiv.innerHTML = board[a[0]][a[1]] + " wins!";
                    gameWon = true;
                    break;
                }
            }
        }

        // Create the game board
        for (let i = 0; i < 3; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 3; j++) {
                row.appendChild(createCell(i, j));
            }
            gameBoard.appendChild(row);
        }
    </script>
</body>
</html>
