<script>
    /* ... */
    // Product Data
    // Product 1
    //var product1["product_name"] = 'Gillette Sensor 3 Razor';
    // var product1["quantity"] = 2;
    //var price1 = 1.23;
    var product_quantities = [2,1,1,3,12];
    
  // array of all products
  // corresponds to product_quantities array
  // product_quantities[i] is the quantity for products[i]
  products = [
  { 'name': 'small gumball', 'price': 0.02 },
  { 'name': 'medium gumball', 'price': 0.05 },
  { 'name': 'large gumball', 'price': 0.07 },
  { 'name': 'small jawbreaker', 'price': 0.06 },
  { 'name': 'large jawbreaker', 'price': 0.10 }
  ];
  
  
  document.write(`<style>
      tr:hover {
        background-color: yellow;
      }
    </style>
    <table id = "invoice_table" style="border: 1px solid black;text-align: center;">
      <tr style="border: 1px solid black;">
      <th style="border: 1px solid black;">Product Name</th>
      <th style="border: 1px solid black;">Price</th>
      <th style="border: 1px solid black;">Extended Price</th>
      </tr>
  `)
  for(let i in products) {
  document.write(`
  <tr style="border: 1px solid black;" onclick="
      invoice_table.deleteRow(this.rowIndex);
    ">
  <td>${products[i].name}</td>
  <td>${products[i].price}</td>
  <td>${(product_quantities[i]*products[i].price).toFixed(2)}</td>
  </tr>
  `);
  }
  
  document.write(`
  </table>
  <input type="button" value="Add new row" onclick="
    var new_row = invoice_table.rows[1].cloneNode(true);
    invoice_table.appendChild(new_row);
    var row_cells = new_row.cells;
    for(let i = 0; i < row_cells.length; i++) {
      row_cells[i].innerHTML = 'xxx';
    }
  ">
  `);
  
  </script>
