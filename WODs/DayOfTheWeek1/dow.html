<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of The Week Extra Credit</title>
</head>

<body>
    Month:<select id='month_id'>
        <script>
            monthKey = {
                January: 0,
                February: 3,
                March: 2,
                April: 5,
                May: 0,
                June: 3,
                July: 5,
                August: 1,
                September: 4,
                October: 6,
                November: 2,
                December: 4
            };
            for (month in monthKey) {
                document.write(`<option>${month}</option>`);
            }
        </script>
    </select>
    Day:<input id=day_id type="text">
    Year:<input id=year_id type="text">
    &nbsp; <span id=dow_span></span>
    <br>
    <input type="button" value="Find day of week" onclick="
let month= month_id.value;
let day= parseInt(day_id.value);
let year= parseInt(year_id.value);

step1 = (month == 'January'|| month == 'February')?(year-1):year;
step2 = step1 + parseInt(step1/4);
step3 = step2 - parseInt(step1/100);
step4 = step3 +parseInt(step1/400);
step5 = step4 + day;
step6 = step5 +monthKey[month];
step7 = step6%7;

NumofWeekToWeekDay = [
'Sunday',
'Monday',	
'Tuesday',
'Wednesday',
'Thursday',
'Friday',
'Saturday'
];

dow_span.innerHTML = `${month} ${day} ${year} was a ${NumofWeekToWeekDay[step7]}`;">
</body>
</html>
